<!DOCTYPE html>
<html>

<head>
    <meta>
    <title> Registration Page</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <style>
        .required {
            color: red;
        }
    </style>



    <script type="text/javascript">
        function matchPassword() {

            var firstpassword = document.frmReg.password.value;
            var secondpassword = document.frmReg.confirm.value;

            if (firstpassword == secondpassword) {
                return true;
            } else {
                alert("password must be same")
                document.getElementById("textconfirm").focus()
                return false;
            }
        }

        function getData() {
            var email = document.getElementById("txtemail").value;
            var password = document.getElementById("txtPassword").value;

            localStorage.setItem("email", email);
            localStorage.setItem("txtPassword", password);
        }
    </script>

</head>

<body>
    <div class="container">

        <div class="form-group mx-auto">
            <h2> <i>Sign Up Here</i> </h2>
            <!-- entry form-->
            <form id="frmReg" name="frmReg" method="get" action="sign.html">
                <input type="email"class="form-control" id="txtemail" required
                name ="email"  placeholder="Enter Email Adress">
                <input type="password" id="txtPassword" name ="password" required class= "form-control"
                pattern="^\w{6,8}$" placeholder="Enter 6-8 characters"/>
                <input type="submit" value="SEND" id="btnSubmit" onclick='getData()' class="btn btn-primary btn-lg">
            </form>
        </div>
    </div>
</body>

</html>
